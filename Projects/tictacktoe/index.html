<!DOCTYPE html>
<html ng-app='tickTacToe'>

<head>
  <!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>

  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>

  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
  <!-- Javascript -->
	<script src="js/main.js"></script>
  <script src="js/appController.js"></script>
  <!-- Fonts  -->
  <link href='http://fonts.googleapis.com/css?family=Amatic+SC:700' rel='stylesheet' type='text/css'>
	<title> tic tac toe</title>
</head>

<!-- Headers -->
<body ng-controller="tickTacToeController as tick">
  <h1 ng-show="tick.sync.header"> - TIC TAC TOE -  </h1>
  <h1 class ="kwest" ng-show="tick.sync.yeezyWins"> - YEEZY WINS!! - </h1>
  <h1 class ="tay" ng-show="tick.sync.tswiftWins"> - TSWIFT WINS!! - </h1>
  <h1 class ="draw" ng-show="tick.sync.draw"> - ITS A TIE - </h1>
<!-- Second Row of Headers -->
  <h2> 
    <span class="one">( OR THE IMA LET YOU FINISH.. </span>
    BUT BEYONCE HAD ONE OF THE 
    <span class="three">BEST MUSIC VIDEOS OF ALL TIME!!!) </span>
  </h2>

  <h3> 
    <span class="one"> 
     - KANYE WEST: {{tick.sync.oneWins}} 
    </span>
    DRAW: {{tick.sync.drawCounter}}
    <span class="three"> 
      TAYLOR SWIFT: {{tick.sync.twoWins}} - 
    </span>
  </h3>
  
  <table>
  <tr>
    <!-- This is for Box 1 -->
    <td id="box1"> 
      <div class="button" ng-click="tick.boxOne()">    <span ng-hide="tick.sync.showOneFirst">
            <img class="yeezy" src="Images/Yeezy.png">
        </span>
        <span ng-hide="tick.sync.showOneSecond">
            <img src="Images/Taylor.png">
        </span>
      </div>
    </td>
    <!-- This is for box 2 -->
    <td id="box2">
    <div class="button" ng-click="tick.boxTwo()">    
      <span ng-hide="tick.sync.showTwoFirst">
            <img class="yeezy" src="Images/Yeezy.png">
        </span>
        <span ng-hide="tick.sync.showTwoSecond">
            <img src="Images/Taylor.png">
        </span>
      </div>
    </td>
    <!-- This is for box 3 -->
    <td id="box3">
      <div class="button" ng-click="tick.boxThree()">    <span ng-hide="tick.sync.showThreeFirst">
            <img class="yeezy" src="Images/Yeezy.png">
        </span>
        <span ng-hide="tick.sync.showThreeSecond">
            <img src="Images/Taylor.png">
        </span>
      </div>
    </td>
  </tr>
  <!-- End of the first Row -->
  <tr>
    <!-- This is for box 4 -->
    <td id="box4"> 
      <div class="button" ng-click="tick.boxFour()">    <span ng-hide="tick.sync.showFourFirst">
            <img class="yeezy" src="Images/Yeezy.png">
        </span> 
        <span ng-hide="tick.sync.showFourSecond">
            <img src="Images/Taylor.png">
        </span>
      </div>
    </td>
    <!-- This is for box 5 -->
    <td id="box5">
      <div class="button" ng-click="tick.boxFive()">    <span ng-hide="tick.sync.showFiveFirst">
            <img class="yeezy" src="Images/Yeezy.png">
        </span>
        <span ng-hide="tick.sync.showFiveSecond">
            <img src="Images/Taylor.png">
        </span>
      </div>
    </td>		
    <!-- This is for box 6 -->
    <td id="box6">
      <div class="button" ng-click="tick.boxSix()">    <span ng-hide="tick.sync.showSixFirst">
            <img class="yeezy" src="Images/Yeezy.png">
        </span>
        <span ng-hide="tick.sync.showSixSecond">
            <img src="Images/Taylor.png">
        </span>
      </div>
    </td>
    <!-- The end of the Second Row -->
  </tr>
  <tr>
    <!-- This is for box 7 -->
    <td id="box7">
      <div class="button" ng-click="tick.boxSeven()">    <span ng-hide="tick.sync.showSevenFirst">
            <img  class="yeezy" src="Images/Yeezy.png">
        </span>
        <span ng-hide="tick.sync.showSevenSecond">
            <img src="Images/Taylor.png">
        </span>
      </div>
    </td>
    <!-- This is for box 8 -->
    <td id="box8">
      <div class="button" ng-click="tick.boxEight()">    <span ng-hide="tick.sync.showEightFirst">
            <img class="yeezy" src="Images/Yeezy.png">
        </span>
        <span ng-hide="tick.sync.showEightSecond">
            <img src="Images/Taylor.png">
        </span>
    </td>		
    <!-- This is for box 9 -->
    <td id="box9">
      <div class="button" ng-click="tick.boxNine()">    <span ng-hide="tick.sync.showNineFirst">
            <img class="yeezy" src="Images/Yeezy.png">
        </span>
        <span ng-hide="tick.sync.showNineSecond">
            <img src="Images/Taylor.png">
        </span>
      </div>
    </td>
  </tr>
  <!-- The end of the third row -->
  </table>
  <!-- This is the end of the tic tac toe game board -->
</div>
<div class="wrapper">
    <button ng-click="tick.resetGame()">New Game</button>
</div>
</body>
</html>
